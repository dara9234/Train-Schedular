<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedular App</title>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 

  
</head>

<body>

  <!-- Train Schedular -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Train Schedule-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">First Train </th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Train </th>
                  <th scope="col">Minutes Away</th>
                
                </tr>
              </thead>
              <tbody id="display-all">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Boston Bus" type="text">
              </div>
              <div class="form-group">
                <label for="dest-input">Destination</label>
                <input class="form-control" id="dest-input" placeholder="Boston" type="text">
              </div>
              <div class="form-group">
                <label for="firstTrain-input">First Train Time (HHmm-military Time)</label>
                <input class="form-control" id="firstTrain-input" placeholder="HHmm-military" type="text">
              </div>
              <div class="form-group">
                <label for="freq-input">Frequency(min)</label>
                <input class="form-control" id="freq-input" placeholder="Frequency in minutes" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/trainApp.js"></script>

</body>

</html>
